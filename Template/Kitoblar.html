<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>kitoblar</h1>
<ol>
        {% for kitob in kitoblar %}
    <p>

        {{forloop.counter}}
        <a href="/kitoblar/{{kitob.id}}/">
        {{kitob.nom}}
            </a>
        </p>
        {% endfor %}
</ol>

 <hr>
    <h3>Yangi kitob qo'shish</h3>
    <form method="post">
        {% csrf_token %}
        <label for="name">nom: </label>
        <input id="name" type="text" name="nom" required>
        <br><br>
        <label for="genree">janr: </label>
        <input id="genree" type="text" name="janr" required>
        <br><br>
        <label for="sahifa">sahifa: </label>
        <input id="sahifa" type="number" name="sahifa"  required>
        <br><br>
        <label for="author">muallif: </label>
        <select name="muallif_id" id="author">
            {% for muallif in mualliflar %}
                <option value="{{ muallif.id }}">{{ muallif.ism }}</option>
            {% endfor %}
        </select>


        <br><br>
        <button>Qo'shish</button>
        <br><br>
    </form>





</body>
</html>
